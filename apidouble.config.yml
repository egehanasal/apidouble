# ApiDouble Configuration
# This file is auto-discovered when running `apidouble start`

server:
  port: 3001
  mode: mock

# Target API (required for proxy/intercept mode)
# target:
#   url: https://api.example.com
#   timeout: 5000

storage:
  type: lowdb
  path: ./mocks/db.json

cors:
  enabled: true
  # origins:
  #   - http://localhost:3000
  #   - http://localhost:5173

chaos:
  enabled: false
  latency:
    min: 0
    max: 0
  errorRate: 0

matching:
  strategy: smart
  ignoreHeaders:
    - authorization
    - cookie
    - x-request-id
